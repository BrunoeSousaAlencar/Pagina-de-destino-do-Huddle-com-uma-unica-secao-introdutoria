<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <img id="logo" src="images/logo.svg" alt="logo">


    <main>
        <img id="ilustracao" src="images/illustration-mockups.svg" alt="ilustração">

        <div id="text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <button>
                Register
            </button>

            <div id="icons">
                <img id="fece" class="icons-social" src="images/icons8-facebook-f-96.png" alt="logo fecebook">

                <img class="icons-social" src="images/icons8-twitter-96 (1).png" alt=" logo twitter">

                <img class="icons-social" src="images/icons8-instagram-96.png" alt="logo instagram">
            </div> 
            
        </div>
        
    </main>
    
</body>
</html>
